<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tasks</title>
</head>
<body>
    <h1>Список задач</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong> — {{ task.status.name }}
                ({{ task.deadline|date:"Y-m-d H:i" }})
            </li>
        {% empty %}
            <li>Нет задач</li>
        {% endfor %}
    </ul>
</body>
</html>
